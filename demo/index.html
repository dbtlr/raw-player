<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Raw Player</title>
    <style>
      body {
        padding: 10px 40px;
      }

      .container {
        max-width: 780px;
        margin: 0 auto;
      }

      .raw-player {
        margin-bottom: 50px;
      }

      @media (max-width: 780px) {
        body {
          padding: 5px;
        }

        .container {
          max-width: inherit;
          width: 100%;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Raw Player Testbed</h1>
      <video
        class="raw-player"
        poster="https://github.com/dbtlr/raw-player/raw/master/demo/coffee-poster.png"
        src="https://videos.files.wordpress.com/kUJmAcSf/bbb_sunflower_1080p_30fps_normal_hd.mp4"

</html>
